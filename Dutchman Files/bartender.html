<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <link rel="stylesheet" href="bartender_view_style.css">
    <title>Database Base Document</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="Beverages.js"></script>
    <script type="text/javascript" src="DBLoaded.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="db_model.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="bartender_view_control.js"></script>
    <script type="text/javascript" src="dictionary_eng.js"></script>

</head>

<body>
    <div class="header">
        <h1>The Flying Dutchman</h1>
    </div>
    
    <div class = "navbar">
        <a href="#" class="logout" id="logout"></a>
    </div>
    <!--- Main section of screen -->
    <div class="row">
        <!--- Left column containing control buttons -->
        <div class="left">
            <div class="key" id="ordButton" onclick="toggleView(this.id)"></div>
            <div class="key" id="invButton" onclick="toggleView(this.id)"></div>
            <div class="key" id="VIPButton" onclick="toggleView(this.id)"></div>
            <div class="key security" id="security" onclick="toggleWindow(this.id + '_popup')"></div>
        </div>
        <!--- Order menu -->
        <div class="subrow", id="ordMenu">
            <!--- Main column showing list of orders -->
            <div class="main", id="orders">
                <h2 id="ord_title"></h2>
                <p id="ord_text"></p>
                <div id = "orderList", class="list">
                    <!--- Control writes order objects here -->
                </div>
            </div>
            <!--- Right column handling payment of orders -->
            <div class="right", id="orderPayment">
                <h2 id="pay_title"></h2>
                <p id="pay_text"></p>
                <div id = "payList", class="list">

                </div>
                <div class="key pay" id="split_bill" ></div>
                <div class="key pay" id="group_bill" onclick=""></div>
                <div id="billList" > </div>

            </div>
        </div>
        <!--- Inventory menu -->
        <div class="subrow", id="invMenu">
            <!--- Main column showing list of inventory -->
            <div class="main", id="inventory">
                <h2 id="inv_title"></h2>
                <p id="inv_text"></p>
                <div class="key" id="add_inv" onclick="toggleWindow('add_popup')"></div>
                <div id = "inventoryList", class="list">
                    <!--- Control writes inventory objects here -->
                </div>    
            </div>
            <!--- Right column handling refill of inventory -->
            <div class="right", id="inventoryRefill">
                <h2 id="refill_title"></h2>
                <p id="refill_text"></p>
            </div>
        </div>
        <!--- VIP menu -->
        <div class="subrow", id="VIPMenu">
            <!--- Main column showing list of VIP users -->
            <div class="main", id="users">
                <h2 id="VIP_title"></h2>
                <p id="VIP_text"></p>
                <div class="key" id="add_VIP" onclick=""></div>
                <div id = "userList", class="list">
                    <!--- Control writes VIP profiles here -->
                </div>    
            </div>
            <!--- Right column handling refill of VIP credits -->
            <div class="right", id="VIPcredits">
                <h2 id="credit_title"></h2>
                <div id="credit_text"></div>
                <br>
                <label for="creditsToAdd">Credits to add:</label>
                <input type="number" id="creditsToAdd" name="creditsToAdd" ><br><br>
                
                <div class="key", id="creditButton", data-customerID = "", onclick="addCredits()"></div>
            </div>
        </div>

    </div>
     <!--- Pop-up windows -->
     <!--- Security confirmation -->
    <div class="popup warning", id="security_popup">
        <div class="key exit", id="exit_security", onclick="exitWindow(this.id)">X</div>
        <p id="security_called">Security has been called, stay put.</p>
    </div>
    <!--- Remove item confirmation -->
    <div class="popup", id="remove_popup", data-itemID = "">
        <div class="key exit", id="exit_remove", onclick="exitWindow(this.id)">X</div>
        <p id="remove_item_text"></p>
        <div class="key", id="remove_yes", onclick="removePermanently()">Yes </div>
        <div class="key", id="remove_no", onclick="exitWindow(this.id)">No</div>
        
    </div>
    <!--- Add item dialogue -->
    <div class="popup", id="add_popup">
        <div class="key exit", id="exit_add", onclick="exitWindow(this.id)">X</div>
        <p id="add_item_text"></p>
        <div id="input_form">

        </div>
        <div class="key", id="add_item", onclick="addItem()">Add</div>
        <div class="key", id="cancel", onclick="exitWindow(this.id)">Cancel</div>   
    </div>
    <!--- Discount -->
    <div class="popup", id="discount_popup">
        <div class="key exit", id="exit_dis", onclick="exitWindow(this.id)">X</div>
        <label for="discount">DISCOUNT(between 1% and 100% off):  </label>
        <input type="number" id="dis_num" name="dis" min="1" max="100" required ><br><br>
        <label for="name">comment (0 to 30 characters):</label>
        <input type="text" id="name" name="name" required minlength="0" maxlength="30" size="32" />
        <p></p>
        <div class="key", id="submit", onclick="">Submit</div>
        <div class="key", id="reset", onclick="">Reset</div>
        <p id="put_discount"></p>
        <div id="discount_form">

        </div>
  
    </div>
<!---

The html-file is just for loading the javascript files. If you go to the console under the "Inspect" of the popup menu,
then you can enter javascript calls, to test the functions.

-->

</body>

</html>
